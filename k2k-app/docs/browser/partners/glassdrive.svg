<svg xmlns="http://www.w3.org/2000/svg" width="400" height="140" viewBox="0 0 400 140">
  <!-- Glassdrive style: green/teal with windshield icon -->
  <defs>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A651"/>
      <stop offset="100%" style="stop-color:#008C45"/>
    </linearGradient>
  </defs>
  <!-- Windshield/glass shape -->
  <path d="M35 85 C40 35, 60 22, 70 20 C80 22, 100 35, 105 85 Z" fill="url(#glassGrad)" opacity="0.15"/>
  <path d="M35 85 C40 35, 60 22, 70 20 C80 22, 100 35, 105 85 Z" fill="none" stroke="url(#glassGrad)" stroke-width="3"/>
  <!-- Crack repair star -->
  <circle cx="70" cy="55" r="4" fill="url(#glassGrad)"/>
  <line x1="70" y1="45" x2="70" y2="65" stroke="url(#glassGrad)" stroke-width="1.5"/>
  <line x1="60" y1="55" x2="80" y2="55" stroke="url(#glassGrad)" stroke-width="1.5"/>
  <line x1="63" y1="48" x2="77" y2="62" stroke="url(#glassGrad)" stroke-width="1.5"/>
  <line x1="77" y1="48" x2="63" y2="62" stroke="url(#glassGrad)" stroke-width="1.5"/>
  <!-- Wordmark -->
  <text x="125" y="62" font-family="Arial,Helvetica,sans-serif" font-size="36" font-weight="bold" fill="#333">Glass</text>
  <text x="260" y="62" font-family="Arial,Helvetica,sans-serif" font-size="36" font-weight="bold" fill="#00A651">drive</text>
  <text x="125" y="90" font-family="Arial,Helvetica,sans-serif" font-size="13" fill="#888" letter-spacing="2">CENTRO AUTORIZZATO</text>
</svg>
